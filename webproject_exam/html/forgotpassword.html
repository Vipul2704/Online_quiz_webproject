<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgotpassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <form action="../php/forgotpasswordverify.php" method="POST" class="forgot-password-form">
            <h2>Forgot Password</h2>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="security-question-1">Security Question 1</label>
            <select id="security-question-1" name="security-question-1" required>
                <option value="" disabled selected>Select a question</option>
                <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                <option value="In what city were you born?">In what city were you born?</option>
            </select>
            
            <label for="answer-1">Answer</label>
            <input type="text" id="answer-1" name="answer-1" required>

            <label for="security-question-2">Security Question 2</label>
            <select id="security-question-2" name="security-question-2" required>
                <option value="" disabled selected>Select a question</option>
                <option value="What is your favorite book?">What is your favorite book?</option>
                <option value="What was the make of your first car?">What was the make of your first car?</option>
                <option value="What is your father's middle name?">What is your father's middle name?</option>
            </select>
            
            <label for="answer-2">Answer</label>
            <input type="text" id="answer-2" name="answer-2" required>
            
            <button type="submit" class="verify-btn">Verify Answers</button>
        </form>
    </div>
</body>
</html>
