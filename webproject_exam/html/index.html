<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System - Signup</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <form id="signupForm" method="POST" action="../php/indexpending.php" enctype="multipart/form-data">
            <h2>Signup for Online Examination</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="enrollmentId">Enrollment ID</label>
                    <input type="text" id="enrollmentId" name="enrollmentId" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="Other"> Other</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="M.Sc">M.Sc</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="6" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="profilePhoto">Upload Profile Photo</label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
                </div>
            </div>

            <!-- Security Questions Section -->
            <div class="form-row">
                <div class="form-group">
                    <label for="securityQuestion1">Security Question 1</label>
                    <select id="securityQuestion1" name="securityQuestion1" required>
                        <option value="">Select a question</option>
                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                        <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                        <option value="In what city were you born?">In what city were you born?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="securityAnswer1">Answer</label>
                    <input type="text" id="securityAnswer1" name="securityAnswer1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="securityQuestion2">Security Question 2</label>
                    <select id="securityQuestion2" name="securityQuestion2" required>
                        <option value="">Select a question</option>
                        <option value="What is your favorite book?">What is your favorite book?</option>
                        <option value="What was the make of your first car?">What was the make of your first car?</option>
                        <option value="What is your father's middle name?">What is your father's middle name?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="securityAnswer2">Answer</label>
                    <input type="text" id="securityAnswer2" name="securityAnswer2" required>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" id="signupBtn">Signup</button>
            </div>
        </form>
    </div>

    <!-- Modal for displaying the auto-generated username -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h3>Signup Successful!</h3>
            <p id="usernameMessage"></p>
            <p>Please remember your username for login and future reference.</p>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
